<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="img/icon.png">
    <title>Rui Peixoto | Web Developer</title>
  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <a id="titlenavbar" class="navbar-brand" href="#top">Rui Peixoto | Web Developer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#about">About Me<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#portfolio">Projects</a>
            <a class="nav-item nav-link" href="#contact">Contact Me</a>
          </div>
        </div>
      </nav>
    </header>

    <div id="about">
      <h1>About Me</h1>
      <div class="row">
        <div id="about-main" class="col-8"></div>
        <div id="about-photo" class="col-4"></div>
      </div>
    </div>

    <div id="portfolio">
      <h1>Projects</h1>

      <div id="firstrow" class="portfolio row">
        <div class="portfolio col"></div>
        <div class="portfolio col"></div>
        <div class="portfolio col"></div>
      </div>

      <div id="secondrow" class="portfolio row">
        <div class="portfolio col"></div>
        <div class="portfolio col"></div>
        <div class="portfolio col"></div>
      </div>

      <div id="thirdrow" class="portfolio row">
        <div class="portfolio col"></div>
        <div class="portfolio col"></div>
        <div class="portfolio col"></div>
      </div>






    </div>

    <div id="contact">
      <h1>Contact Me</h1>
      <form id="contactform">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <footer>
      <p>&copy; Rui Peixoto 2018</p>
    </footer>

    <script src="js/scripts.js"</script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
